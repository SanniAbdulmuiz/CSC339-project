<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Student Login & Document Upload</title>

    <!-- Link external CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap" role="main">
      <h1>Student Login & Document Upload</h1>
      <p class="lead">
        Username must match password. Upload two files (PDF or image). Hover cards show icon
        changes.
      </p>

      <form id="studentForm" novalidate>
        <div class="grid">
          <div>
            <label for="firstName">First name</label>
            <input id="firstName" name="firstName" type="text" required />
          </div>

          <div>
            <label for="lastName">Last name</label>
            <input id="lastName" name="lastName" type="text" required />
          </div>

          <div>
            <label for="username">Username</label>
            <input id="username" name="username" type="text" required />
          </div>

          <div>
            <label for="department">Department</label>
            <select id="department" name="department" required>
              <option value="">-- select department --</option>
              <option>Computer Science</option>
              <option>Cybersecurity</option>
              <option>Data Science</option>
              <option>Information and Communication Technology</option>
              <option>Software Engineering</option>
            </select>
          </div>

          <div class="full">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" required />
            <div class="small-note">Password must be identical to the username.</div>
          </div>
        </div>

        <div>
          <label>Upload Files (PDF or Images â€” 2 required)</label>

          <div class="pdf-upload-row">
            <!-- CARD 1 -->
            <div class="pdf-card" id="pdfCard1" tabindex="0" data-index="1">
              <div class="icons">
                <svg class="icon-default" viewBox="0 0 24 24">
                  <rect x="3" y="3" width="18" height="18" rx="2" fill="#e11d48" />
                  <text
                    x="50%"
                    y="60%"
                    text-anchor="middle"
                    font-size="10"
                    fill="white"
                    font-family="Arial"
                    font-weight="700"
                  >
                    FILE
                  </text>
                </svg>

                <svg class="icon-hover" viewBox="0 0 24 24">
                  <rect x="3" y="3" width="18" height="18" rx="2" fill="#0b74ff" />
                  <path
                    d="M8 12h8M8 8h8"
                    stroke="white"
                    stroke-width="1.6"
                    stroke-linecap="round"
                  />
                </svg>
              </div>

              <div class="meta">
                <div class="pdf-name" id="pdfName1">No file selected</div>
                <div class="pdf-sub" id="pdfSub1">Click after upload to preview</div>
              </div>

              <input type="file" accept=".pdf, image/*" id="fileInput1" class="file-input" />
            </div>

            <!-- CARD 2 -->
            <div class="pdf-card" id="pdfCard2" tabindex="0" data-index="2">
              <div class="icons">
                <svg class="icon-default" viewBox="0 0 24 24">
                  <rect x="3" y="3" width="18" height="18" rx="2" fill="#ef4444" />
                  <text
                    x="50%"
                    y="60%"
                    text-anchor="middle"
                    font-size="10"
                    fill="white"
                    font-family="Arial"
                    font-weight="700"
                  >
                    FILE
                  </text>
                </svg>

                <svg class="icon-hover" viewBox="0 0 24 24">
                  <rect x="3" y="3" width="18" height="18" rx="2" fill="#0ea5a1" />
                  <path
                    d="M8 12h8M8 8h8"
                    stroke="white"
                    stroke-width="1.6"
                    stroke-linecap="round"
                  />
                </svg>
              </div>

              <div class="meta">
                <div class="pdf-name" id="pdfName2">No file selected</div>
                <div class="pdf-sub" id="pdfSub2">Click after upload to preview</div>
              </div>

              <input type="file" accept=".pdf, image/*" id="fileInput2" class="file-input" />
            </div>
          </div>

          <div class="controls">
            <label for="fileInput1" class="secondary choose-btn">Choose file 1</label>
            <label for="fileInput2" class="secondary choose-btn">Choose file 2</label>
          </div>
        </div>

        <div class="btn-row">
          <button type="submit" class="primary">Login</button>
          <button type="button" id="resetBtn" class="secondary">Reset</button>
        </div>

        <div id="formMessage"></div>
      </form>
    </div>

    <!-- Modal -->
    <div class="modal" id="pdfModal">
      <div class="panel">
        <header>
          <div id="modalTitle"></div>
          <button id="closeModal" class="secondary">Close</button>
        </header>
        <div class="viewer" id="modalBody"></div>
      </div>
    </div>

    <!-- Link external JS -->
    <script src="script.js"></script>
  </body>
</html>
